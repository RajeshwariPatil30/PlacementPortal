<!DOCTYPE html>
<html>
  <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Placement Portal | Profile</title>
		<link rel="stylesheet" href="css/navcss.css">
        <link rel="stylesheet" href="css/main.css">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
       	<link rel="shortcut icon" type="image/png" href="image/logo.png" sizes="32x32"/>

		<style>
	body {
	background-image: url("image/studentprofilebg.jpg");
	background-size: cover;
	background-repeat: no-repeat;

	}
	 span{
	color: red;
	} 
 
	</style>
    </head>
    <body>
    <script type="text/javascript" src="js/profilevalidation.js"></script>
	<div class="topnav">
		<a class="active" href="homepage.html">Home</a>
  		<a href="profilepage.html">Profile</a>
		  <a href="jobdetailspage.html">Job Search</a>
		  <a href="announcementpage.html">Announcement</a>
		  <a class="topnav-right" href="loginpage.html">Logout</a>
	</div>



      <form action="homepage.html" method="post" onsubmit=" return profileValidation()">
      
        <h1>Profile</h1>
        
        <fieldset>
        <span id="userspan"></span>
	       <label for="name">Name:</label>
          <input type="text" id="name" name="user_name" onchange="onUserCheck()" required>
          
           <span id="contactspan"></span>
          <label for="contact">Contact:</label>
          <input type="text" id="contact" name="contact" onchange="onUserCheck()" required>
          
          <label for="date">Date Of Birth:</label>
          <input type="date" id="dob" name="dob">
          
           <label for="address">Address:</label>
          <input type="text" id="address" name="address">      
          
          <label>Gender:</label>
           <span id="genderspan"></span>
          <input type="radio" id="under_13" value="Male" name="gender" checked><label for="under_13" class="light" onchange="onUserCheck()" >Male</label>
          <input type="radio" id="over_13" value="Female" name="gender"><label for="over_13" class="light" onchange="onUserCheck()">Female</label>
          </fieldset>
        
        <fieldset>
          <label for="bio">Education Details:</label>
          <textarea id="bio" name="education"></textarea>
               
          <label for="bio">Key Skills:</label>
          <textarea id="bio" name="skills"></textarea>
        </fieldset>
       
        <fieldset> 
         <label for="bio">Upload Resume:</label>
         <span id="resumespan"></span>
        <input type="file" id="resume" accept="application/pdf" required></fieldset>
       
        <a href="homepage.html"><button type="submit">Submit</button></a>
        <button type="submit">Update</button>
      </form>
      

    </body>
</html>
